
<ion-header>
  <ion-navbar>
    <ion-title class="signup">{{'Sign Up'|translate}}<br><span class="personal">{{'(Service Provider)'|translate}}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="inputform">
  <ion-item>
    <ion-label  stacked class="label">{{'Name'|translate}}</ion-label>
    <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked class="label">{{'Mobile Number'|translate}}</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked class="label">{{'Password'|translate}}</ion-label>
      <ion-input type="password" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label  stacked class="label">{{'E-Mail'|translate}}</ion-label>
        <ion-input type="email" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked class="label">{{'Company Type'|translate}}</ion-label>
      <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label  stacked class="label">{{'Company Certificate'|translate}}</ion-label>
    <ion-input type="text" ></ion-input>
</ion-item>
  </form>
  <ion-row>
    <div style="margin-top: 30px;margin: auto;
    display: block;">
      <button ion-button clear class="locationbtn" (click)="gomap()">{{'Location'|translate}}3</button>
      <button ion-button clear class="locationbtn"(click)="signupindus()">{{'Industries'|translate}} 3</button><br>
    </div>
</ion-row>
<ion-row>
    <button ion-button round clear class="signin" (click)=goHome()>{{'Sign In'|translate}}</button>
</ion-row>
</ion-content>
